<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./sample.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-xl px-4 mt-4">
   
    <hr class="mt-0 mb-4">
    <div class="row">
      <div class="col-xl-4">

        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">

            <img class="img-account-profile rounded-circle mb-2" id="profile-image" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt>

            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>

            <form id="image-upload-form">
              <input type="file" id="image-upload" style="display: none;">
              <label for="image-upload" class="btn btn-primary">Upload new image</label>
            </form>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form action="your_action_url_here" method="POST">
              <div class="mb-3">
                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                <input class="form-control" id="inputUsername" name="username" type="text" placeholder="Enter your username">
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputFirstName">First name</label>
                  <input class="form-control" id="inputFirstName" name="first_name" type="text" placeholder="Enter your first name">
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLastName">Last name</label>
                  <input class="form-control" id="inputLastName" name="last_name" type="text" placeholder="Enter your last name">
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputOrgName">Organization name</label>
                  <input class="form-control" id="inputOrgName" name="organization_name" type="text" placeholder="Enter your organization name">
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">Location</label>
                  <input class="form-control" id="inputLocation" name="location" type text placeholder="Enter your location">
                </div>
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input class="form-control" id="inputEmailAddress" name="email" type="email" placeholder="Enter your email address">
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone">Phone number</label>
                  <input class="form-control" id="inputPhone" name="phone" type="tel" placeholder="Enter your phone number">
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday">Birthday</label>
                  <input class="form-control" id="inputBirthday" name="birthday" type="text" placeholder="Enter your birthday">
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
</html>
